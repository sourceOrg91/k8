{{- if .Values.fiber.pvc.enableEFS -}}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.fiber.pvc.name }}
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: efs-sc
  csi:
    driver: efs.csi.aws.com
    volumeHandle: {{ .Values.fiber.pvc.fileId }} # Your EFS file system ID
  {{- end }}